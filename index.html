<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Projeção e Simulação</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Menu -->
  <nav class="menu">
    <button onclick="mostrarSistema('sistema1')">Simulador de Recebimento</button>
    <button onclick="mostrarSistema('sistema2')">Projeção de Vendas</button>
  </nav>

  <!-- Conteúdo -->
  <div class="container">
    <!-- Sistema 1 -->
    <div id="sistema1" class="sistema ativo">
      <!-- Código original do Sistema 1 -->
      <h1>Simulador de Recebimento</h1>
      <label>Valor mensal de vendas (R$):</label>
      <input type="number" id="valorVendas" placeholder="0,00">

      <label>Meses à frente:</label>
      <select id="meses">
        <option>3</option>
        <option>6</option>
        <option>9</option>
        <option>12</option>
      </select>

      <label>Modelo de recebimento:</label>
      <select id="modeloRecebimento">
        <option value="parcelado">Parcelado</option>
        <option value="antecipado12x4">Antecipado 12/4</option>
        <option value="roupasCalcados">Roupas e Calçados Antecipado</option>
      </select>

      <button onclick="simularRecebimento()">Simular</button>

      <div class="grafico-container">
        <canvas id="grafico1"></canvas>
      </div>

      <div id="calendario1"></div>
    </div>

    <!-- Sistema 2 -->
    <div id="sistema2" class="sistema">
      <!-- Código original do Sistema 2 adaptado -->
      <h1>Projeção de Vendas</h1>
      <label>Valor mensal de vendas (R$):</label>
      <input type="number" id="valorMensalProj" placeholder="0,00">

      <label>Meses à frente:</label>
      <select id="mesesProj">
        <option>3</option>
        <option>6</option>
        <option>9</option>
        <option>12</option>
      </select>

      <button onclick="simularProjecao()">Simular</button>

      <div class="grafico-container">
        <canvas id="grafico2"></canvas>
      </div>

      <div id="calendario2"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
