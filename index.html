<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Projeção e Simulação</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- MENU -->
    <nav class="menu">
        <button onclick="mostrarTela('simulador')" id="btn-simulador" class="ativo">Simulador de Recebimento</button>
        <button onclick="mostrarTela('projecao')" id="btn-projecao">Projeção de Vendas</button>
    </nav>

    <!-- SIMULADOR DE RECEBIMENTO -->
    <section id="simulador" class="tela ativa">
        <h1>Simulador de Recebimento</h1>
        <div class="form-container">
            <label>Valor mensal de vendas (R$):</label>
            <input type="number" id="valorMensal" step="0.01" min="0">

            <label>Meses para simulação:</label>
            <select id="mesesSimulacao"></select>

            <label>Modelo de recebimento:</label>
            <select id="modeloRecebimento">
                <option value="parcelado">Parcelado</option>
                <option value="antecipado12x4">Antecipado 12/4</option>
                <option value="roupasCalcados">Roupas e Calçados Antecipado</option>
            </select>

            <div id="parcelasContainer" style="display:none;">
                <label>Parcelas para o cliente:</label>
                <select id="qtdParcelas"></select>
            </div>

            <label>Simulação junto ao faturamento próprio do lojista?</label>
            <select id="faturamentoProprio">
                <option value="nao">Não</option>
                <option value="sim">Sim</option>
            </select>

            <div id="faturamentoProprioContainer" style="display:none;">
                <label>Média mensal de faturamento do lojista (R$):</label>
                <input type="number" id="mediaFaturamento" step="0.01" min="0">
            </div>

            <button onclick="simularRecebimento()">Simular</button>
        </div>

        <div class="resultado">
            <canvas id="graficoRecebimento"></canvas>
            <div id="calendario"></div>
        </div>
    </section>

    <!-- PROJEÇÃO DE VENDAS -->
    <section id="projecao" class="tela">
        <h1>Projeção de Vendas</h1>
        <div class="form-container">
            <label>Valor mensal de vendas (R$):</label>
            <input type="number" id="valorMensalProj" step="0.01" min="0">

            <label>Meses para projeção:</label>
            <select id="mesesProjecao"></select>

            <button onclick="simularProjecao()">Gerar Projeção</button>
        </div>

        <div class="resultado">
            <canvas id="graficoProjecao"></canvas>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
