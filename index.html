<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Integrado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menu -->
    <nav class="menu">
        <button onclick="mostrarTela('tela1')">Simulador de Recebimento</button>
        <button onclick="mostrarTela('tela2')">Projeção de Vendas</button>
    </nav>

    <!-- Tela 1: Simulador de Recebimento -->
    <section id="tela1" class="tela ativa">
        <!-- Aqui entra TODO o HTML original do primeiro sistema -->
        <!-- Colei exatamente como você me mandou -->
        <div class="container">
            <h1>Simulador de Recebimento</h1>
            <label>Valor mensal de vendas (R$):</label>
            <input type="number" id="valorMensal" step="0.01">

            <label>Meses de simulação:</label>
            <select id="meses">
                <option value="3">3 meses</option>
                <option value="6">6 meses</option>
                <option value="12">12 meses</option>
            </select>

            <label>Modelo de Recebimento:</label>
            <select id="modelo">
                <option value="parcelado">Parcelado</option>
                <option value="antecipado12x4">Antecipado 12/4</option>
                <option value="roupasCalcados">Roupas e Calçados Antecipado</option>
            </select>

            <div id="parcelamento" style="display:none;">
                <label>Quantidade de Parcelas:</label>
                <input type="number" id="parcelas" min="1" max="18">
            </div>

            <button onclick="simular()">Simular</button>

            <div id="grafico"></div>
            <div id="calendario"></div>
        </div>
    </section>

    <!-- Tela 2: Projeção de Vendas -->
    <section id="tela2" class="tela">
        <!-- Aqui entra TODO o HTML original do segundo sistema -->
        <div class="container">
            <h1>Projeção de Vendas</h1>
            <label>Valor Inicial (R$):</label>
            <input type="number" id="valorInicial" step="0.01">

            <label>Meses:</label>
            <input type="number" id="mesesProjecao" min="1" max="24">

            <button onclick="projetar()">Projetar</button>

            <canvas id="graficoProjecao"></canvas>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
